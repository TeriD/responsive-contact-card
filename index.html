<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card-container">
        <article class="contact-card">
            <img src="images/headshot.jpg" alt="Teri C. Dowdy" class="profile-pic">
            <div class="text-block">
                <div class="personal">
                    <p class="name">Teri C. Dowdy</p>
                    <p class="title">Software Systems Analyst / Programmer</p>
                    <p class="phone">859-339-0440</p>
                </div>
                <div class="company">
                    <p class="org">Kentucky Transportation Cabinet</p>
                    <p class="location">200 Mero St, Frankfort, KY 40622</p>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
